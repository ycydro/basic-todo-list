<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>To Do</title>
</head>
<body>
   
   <center><h1>To Do List!</h1></center>
   <center><p class="status-message error-message"></p></center>
   <div class="todo-row task-container">
      <input id="task-input" class="task-name" type="text" placeholder="Task name">
      <input type="date" name="task-deadline" class="deadline-input" id="deadline">
      <button class="task-btn add-button" onclick="addTask()">Add</button>
      <div class="tasks">
         
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
